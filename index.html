<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>


<body>
    
    <div class="container">
        <h3>GENERATE A STRONG PASSWORD</h3>
        <div class="password-body">
            <div class="text-area">
                <input type="text" id="strongPasswordValue" disabled>
                <img 
                    src="img/copy.png" 
                    id="CopySuccess" 
                    onclick="CopyStrongPassword()"
                >
            </div>

            <p id="entropyDisplay">Entropy: 0 bits</p>

            <div class="password-length">
                <input 
                    type="range" 
                    id="rangeInput" 
                    min="6" 
                    max="25" 
                    value="8"
                    oninput="rangeValue.value=this.value"
                >
                <input 
                    type="number" 
                    id="rangeValue" 
                    min="6" 
                    max="25" 
                    value="8"
                    oninput="rangeInput.value=this.value"
                >
            </div>

            <div class="checkBox-list">
                <label for="Uppercase" class="options">
                    <input type="checkbox" id="Uppercase">
                    Include Uppercase Letters (A-Z)
                </label>
                
                <label for="Lowercase" class="options">
                    <input type="checkbox" id="Lowercase">
                    Include Lowercase Letters (a-z)
                </label>
                
                <label for="Numbers" class="options">
                    <input type="checkbox" id="Numbers">
                    Include Numbers (0-9)
                </label>
                
                <label for="Symbols" class="options">
                    <input type="checkbox" id="Symbols">
                    Include Symbols (@-$)
                </label>
                
                <label for="Duplicate" class="options">
                    <input type="checkbox" id="Duplicate">
                    Exclude Duplicate Characters
                </label>
            </div>

            <button class="generatePassword">generate password</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>

</body>


</html>
